<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Student Success Portal</title>
    <link rel="stylesheet" href="css/html5reset.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .center {
            text-align: center;
            margin-top: 3rem;
        }
        .error-message {
            font-family: var(--primary-font);
            color: #00274C;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>

    <header>
        <h1 class="center">Oops! Page Not Found</h1>
    </header>

    <main class="center">
        <p class="error-message">The page you are looking for does not exist. It might have been moved or removed. </p>
        <a href="index.html" class="skip-link">Return to Home</a>
    </main>

    <footer class="container center">
        <p>UMSI Website | <a href="https://www.si.umich.edu">UMSI Academic Advising</a> | <span id="year"></span></p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const yearElement = document.getElementById('year');
            yearElement.textContent = new Date().getFullYear();
        });
    </script>

</body>
</html>
